<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Cat</title>
<link rel="stylesheet" href="cat.css">
</head>
<body>
<main>
  <div class="cat">
    <div class="cat__ear cat__ear--left"></div>
    <div class="cat__ear cat__ear--right"></div>
    <div class="cat__face">
      <div class="cat__muzzles">
        <div class="cat__muzzle cat__muzzle--top"></div>
        <div class="cat__muzzle cat__muzzle--left"></div>
        <div class="cat__muzzle cat__muzzle--right"></div>
        <div class="cat__muzzle cat__muzzle--bottom"></div>
      </div>
      <div class="cat__eyes">
        <div class="cat__eye cat__eye--left">
        </div>
        <div class="cat__eye cat__eye--right">
        </div>
      </div>
      <div class="cat__nose">
      </div>
      <div class="cat__mustaches">
        <div class="cat__mustaches--left">
          <div class="cat__mustache cat__mustache--left cat__mustache--top">
          </div>
          <div class="cat__mustache cat__mustache--left cat__mustache--bottom">
          </div>
        </div>
        <div class="cat__mustaches--right">
          <div class="cat__mustache cat__mustache--right cat__mustache--top">
          </div>
          <div class="cat__mustache cat__mustache--right cat__mustache--bottom">
           </div>
        </div>
      </div>
      <div class="cat__mouth">
      </div>
    </div>
  </div>
</main>
</body>

</html>
